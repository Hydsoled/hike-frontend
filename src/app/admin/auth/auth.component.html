<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              email
              required
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [minlength]="6"
              ngModel
              required
            >
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="form.form.invalid" type="submit">Submit</button>
      </form>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
  </div>
</div>
