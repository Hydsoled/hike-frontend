<div class="container">
  <a routerLink="/admin/dashboard/add-category"><button class="add-category" mat-raised-button color="primary">დამატება</button></a>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field (keydown.enter)="filterChange()">
          <mat-label>ID</mat-label>
          <input matInput [(ngModel)]="filterValues.id">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field (keydown.enter)="filterChange()">
          <mat-label>სათაური</mat-label>
          <input matInput [(ngModel)]="filterValues.title">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field (keydown.enter)="filterChange()">
          <mat-label>ავტორი</mat-label>
          <input matInput [(ngModel)]="filterValues.user">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field (keydown.enter)="filterChange()">
          <mat-label>კატეგორია</mat-label>
          <input matInput [(ngModel)]="filterValues.area">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.area}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="fill" (change)="filterChange()">
          <mat-label>შექმნის თარიღი</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="filterValues.createdAt">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date:'dd/mm/yyyy, HH:MM'}}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="fill" (change)="filterChange()">
          <mat-label>რედაქტირების თარიღი</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="filterValues.updatedAt">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{element.updatedAt | date:'dd/mm/yyyy, HH:MM'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <mat-paginator
    [length]="length"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    (page)="paginationChange($event)"
    aria-label="Select page"
    showFirstLastButtons>
  </mat-paginator>
</div>
